<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Simple Spotify Search</title>

        <link rel="stylesheet" href="libraries/bootstrap.css" />

        <link rel="stylesheet" href="style.css" />

       <!--  place your script tag to jQuery here -->

       <!--  place your script tag to the handlebars library here -->

       <!-- create your own custom js file -->
    </head>
    <body>

        <div class="container margin-top-20">
            <div class="row">
                <div class="col-sm-10">
                    <input id="search-query" type="text" class="form-control" placeholder="Enter a search query" />
                </div>
                <div class="col-sm-2">
                    <button class="btn btn-primary btn-block" onclick="performSearch()">Search</button>
                </div>
            </div>
        </div>

        <div id="song-container" class="container">
        <script id="song-template" type="text/handlebars-template">

                <div class="song margin-top-20">
                    <div class="row">
                        <div class="col-sm-2">
                            <img src="{{album.images.[0].url}}" class="img-responsive" />
                        </div>
                        <div class="col-sm-10">
                            <div class="l-font">{{name}}</div>

                            <div class="margin-top-10">
                                by {{artists.[0].name}}
                                <br>
                                Album: {{album.name}}
                            </div>

                            <div class="margin-top-20">
                                <audio controls>
                                    <source src="{{preview_url}}" type="audio/mpeg">
                                </audio>
                            </div>
                        </div>
                    </div>
                </div>
        </script>
        </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="libraries/handlebars.js"></script>
    <script src="app.js"></script>
    </body>
</html>
